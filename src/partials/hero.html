{{ define "hero" }}
<nav
    class="sticky top-0 z-50 border-b border-gray-100 bg-white/80 backdrop-blur-sm"
>
    <div class="mx-auto flex max-w-7xl items-center justify-between px-6 py-4">
        <a href="/home" class="text-xl font-bold tracking-tight text-gray-950">
            Patch Solutions
        </a>
        <div class="hidden items-center gap-8 md:flex">
            <a href="/services" class="text-sm font-medium text-gray-950"
                >Services</a
            >
            <a
                href="/contact"
                class="rounded-full bg-gray-950 px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-gray-800"
                >Get a Quote</a
            >
        </div>
        <button class="md:hidden" id="mobile-menu-btn">
            <svg
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                />
            </svg>
        </button>
    </div>
    <div class="hidden border-t border-gray-100 md:hidden" id="mobile-menu">
        <div class="flex flex-col gap-4 px-6 py-4">
            <a href="/services" class="text-sm font-medium text-gray-950"
                >Services</a
            >
            <a
                href="/contact"
                class="rounded-full bg-gray-950 px-4 py-2 text-center text-sm font-medium text-white"
                >Get a Quote</a
            >
        </div>
    </div>
    <script>
        const menuBtn = document.getElementById("mobile-menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");
        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });
    </script>
</nav>
{{end}}
